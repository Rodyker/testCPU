  ui[0]: "CPU_IN0"
  ui[1]: "CPU_IN1"
  ui[2]: "CPU_IN2"
  ui[3]: "CPU_IN3"
  ui[4]: "CPU_IN4"
  ui[5]: "CPU_IN5"
  ui[6]: "CPU_IN6"
  ui[7]: "CPU_IN7"

  # Outputs
  uo[0]: "CPU_OUT0"
  uo[1]: "CPU_OUT1"
  uo[2]: "CPU_OUT2"
  uo[3]: "CPU_OUT3"
  uo[4]: "CPU_OUT4"
  uo[5]: "CPU_OUT5"
  uo[6]: "CPU_OUT6"
  uo[7]: "CPU_OUT7"

  # Bidirectional pins
  uio[0]: "CPU_IN8"
  uio[1]: "CPU_IN9"
  uio[2]: "CPU_IN10"
  uio[3]: "CPU_IN11"
  uio[4]: "CPU_IN12"
  uio[5]: "CPU_IN13"
  uio[6]: "CPU_IN14"
  uio[7]: "CPU_IN15"

